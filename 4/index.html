<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body class="body">
    <div class="popup">
        <button class="popup__close">
            <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#ddd"/>
            </svg>
        </button>
        <h1 class="popup__title">FREE SHIPPING</h1>
        <p class="popup__description">
            if you get this item now.<br>
            This timepiece is yours for the next
        </p>
        <div class="popup__timer timer">
            <div class="timer__hours timer__numbers"></div>
            <div class="timer__separator">:</div>
            <div class="timer__minutes timer__numbers"></div>
            <div class="timer__separator">:</div>
            <div class="timer__seconds timer__numbers"></div>
        </div>
        <button class="popup__submit">GET MY $100 OFF</button>
        <button class="popup__cancel">No thunks, I'd rather pay full price</button>
    </div>
</body>
</html>
