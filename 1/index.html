<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Předschválená půjčka - nabídka rychlé půjčky přesně na míru</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body class="body">
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="wrapper">
        <div class="inner">
            <h1 class="title">Předschválená půjčka</h1>
            <p class="description">Máme pro Vás připravenou nabídku rychlé půjčky přesně na míru. Pro potvrzení svého zájmu prosím klikněte na tlačítko níže.</p>
            <p class="description">Následně Vám budou zobrazeny pokyny k získání půjčky. Peníze tak můžete mít na účtu do 3 minut.</p>
            <h2 class="subtitle">Kolik si přejete půjčit?</h2>
            <div class="money">
                <div class="money__up">
                    <button class="money__btn" data-money="-1000">-</button>
                    <input class="money__range" type="range" name="money-range" id="money-range">
                    <button class="money__btn" data-money="1000">+</button>
                </div>
                <div class="money__down">
                    <label class="money__label">
                        <input class="money__number" type="number" name="money-number" id="money-number">
                        Kč
                    </label>

                    <button class="money__submit">Mám zájem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
